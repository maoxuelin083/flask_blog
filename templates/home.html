<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<form action="/check/" method="post">
    <ul class="nav nav-pills">
        <li role="presentation" class="active"><a href="/login/">登陆</a></li>
        <li role="presentation"><a href="/register/">注册</a></li>
        <li role="presentation"><a href="/delete/">退出</a></li>
    </ul>
    <h3>欢迎你：{{ username }}</h3>
    <input type="text" class="form-control" name="title" placeholder="请输入标题">
    <textarea class="form-control" name="content" rows="8"></textarea>
    <button type="submit" class="btn btn-default">发布</button>

</form>


{% for blog in blogs %}
    <form action="/collect/" method="post">
    <ul>
{#        <li>{{ blog.id }}</li>#}
        <li>{{ blog.title }}</li>
        <li>{{ blog.content }}</li>
        {#    绑定当前的博客id    #}
        <input name="id" value="{{ blog.id }}" style="display: none">   {# style="display: none" #}
        <input type="submit" value="收藏">
    </ul>
    </form>
{% endfor %}


</body>
</html>
